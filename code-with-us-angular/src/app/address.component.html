<fieldset>

  <input [(ngModel)]="customer.name"> <!-- from FormsModule in app.module -->
  <br/>
</fieldset>
<button (click)="addressClick()">Show address"</button>
<label><input type="checkbox" [(ngModel)] = "showAddress"></label>
<div *ngIf = "showAddress">
  <fieldset>
    <label>Street: <input [(ngModel)] = "customer.address.street"> </label>
  </fieldset>   
  <fieldset>
    <label>City: <input [(ngModel)] = "customer.address.city"> </label>
  </fieldset> 
  <fieldset>
    <label>Region: </label>
    
    <select [(ngModel)] = "customer.address.region">
      
      <option *ngFor = "let region of regions"> {{region}}</option>

    </select>
  </fieldset>
  <fieldset>
  <label>State: </label>
  
  <select [(ngModel)] = "customer.address.state">
    <option *ngFor="let state of states">{{state}}</option>
  </select>
  </fieldset>  
</div>
